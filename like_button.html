<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
  font-size: 50px;
  cursor: pointer;
  user-select: none;
}

</style>
</head>
<body>


<i onclick="myFunctionA(this)" class="fa fa-thumbs-o-up"></i>
<i onclick="myFunctionB(this)" class="fa fa-thumbs-o-down"></i>
<script>
function myFunctionA(x) {
  x.classList.toggle("fa-thumbs-up");
}
function myFunctionB(x) {
  x.classList.toggle("fa-thumbs-down");
}
</script>

</body>
</html>
